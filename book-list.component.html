
 <h2 style="text-align: center;">Book List</h2>
<table class="table table-striped">
<thead>
    <tr>
<th>Name:</th>
<th>Author</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
    <tr *ngFor="let book of  books">

        <td>{{book.name}}</td>
<td>{{book.author}}</td>
<td><button (click)="updateBook(book.id)" class="btn btn-info mr-3">
    Update</button>
 <button (click)="deleteBook(book.id)" class="btn btn-danger">
    Delete</button></td>
</tr>
</tbody>
</table>
